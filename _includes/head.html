<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/stylesheets/normalize.css">
  <link rel="stylesheet" href="assets/stylesheets/main.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>

  <script>
    $(document).ready(function(){
      $('[data-function="card-toggle"]').click(function(event) {
        var card = $(event.target).find('[data-function="card"]');
        card.slideToggle();
      });

      $('[data-function="cards-hide-all"]').click(function() {
        var cards = $('body').find('[data-function="card"]');
        cards.slideUp();
      });

      $('[data-function="cards-show-all"]').click(function() {
        var cards = $('body').find('[data-function="card"]');
        cards.slideDown();
      });
    });
  </script>

</head>
